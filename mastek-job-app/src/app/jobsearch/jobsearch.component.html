<h1>Specified Jobs</h1>

    <div>
      <input type="text" placeholder="Search" ng-model = "searchBox">

&nbsp;

<table >
    <tr>
        <th>Job Title: </th>
        <th>Salary: </th>
        <th>Location: </th>
    </tr>
    <tbody>
    <tr *ngFor = "let j of jobsObj | filter:searchText ">
        <td >{{j.jobTitle}}</td>
        <td >{{j.salary}}</td>
        <td >{{j.location}}</td>
        <!-- <td><button (click)="addJobToUser(j.jobId)" (click)="toggleEdits()">{{(isEditable)?"Save":"Saved"}}</button></td> -->
        <td><button (click)="addJobToUser(j.jobId)">Save</button></td>
    </tr>
    </tbody>
    
</table>
