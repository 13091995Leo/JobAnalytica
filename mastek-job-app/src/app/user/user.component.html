<div class  = "container">
<!-- Display user information -->
<h2>User Information</h2>
<hr>
<table>
    <tr>
        <td>User ID: </td>
        <td>{{userId}}</td>
        <td><a routerLink="/userLogin"><button (click)="deleteUser()" *ngIf="isEditable">Delete User</button></a></td>
    </tr>
    <tr>
        <td>User Name: </td>
        <td *ngIf="!isEditable">{{userName}}</td>
        <td *ngIf="isEditable">
            <!-- <form action="/action_page.php"> -->
            <div class="form-group">
                <input type="name" class="form-control" id="uName" name="uName" [(ngModel)]="uName" value={{userName}}
                    #inputUName>
            </div>
            <!-- </form> -->
        </td>
    </tr>
    <tr>
        <td>Location Preference: </td>
        <td *ngIf="!isEditable">{{locationPreference}}</td>
        <td *ngIf="isEditable">
            <!-- <form action="/action_page.php"> -->
            <div class="form-group">
                <input type="name" class="form-control" id="locPref" name="locPref" [(ngModel)]="locPref"
                    value="{{locationPreference}}" #inputLocPref>
            </div>
            <!-- </form> -->
        </td>
    </tr>
    <tr>
        <th>Skills:</th>
    </tr>
    <tr *ngFor="let s of userSpeciality, let i of index">
        <td>{{s.requirement}}</td>
        <td *ngIf="isEditable"><button (click)="deleteSkillFromUser(s.requirementId)">X</button></td>
    </tr>
    <tr *ngIf="isEditable">
        <td>
            <select id="requirement-select" #selectRequirement [(ngModel)]="requirementId">
                <option *ngFor="let r of allRequirements | slice:0:10" value="{{r.requirementId}}">{{r.requirement}}
                </option>
            </select>
        </td>
        <td><button (click)="addSkillToUser(selectRequirement.value)">Add Skill</button></td>
    </tr>
    <tr>
        <td><button (click)="toggleEdits()" *ngIf="!isEditable">Edit User</button></td>
        <!-- <td><button (click)="saveClick(uName.value, locPref.value)" *ngIf="isEditable">Save</button></td> -->
        <td><button (click)="saveUser(uName,locPref)" *ngIf="isEditable">Save</button></td>
    </tr>
</table>
<hr>
<!-- Table to display saved jobs -->
<h2>Saved Jobs</h2>
<hr>
<table>
    <tr>
        <th>Title</th>
        <th>Location</th>
        <th>Salary</th>
    </tr>
    <tr *ngFor="let g of group; let i = index">
        <td>{{g.jobTitle}}</td>
        <td>{{g.location}}</td>
        <td>{{g.salary}}</td>
        <td><button (click)="deleteSaveJob(i, g.jobId)">Delete</button></td>
    </tr>
<hr>
</table>

<!-- Table to display job recommendations -->
<h2>Job Recommendations</h2>
<hr>
<table>
    <tr>
        <th>Title</th>
        <th>Location</th>
        <th>Salary</th>
    </tr>
    <tr *ngFor="let r of recommendations; let i = index">
        <td>{{r.jobTitle}}</td>
        <td>{{r.location}}</td>
        <td>{{r.salary}}</td>
        <td><button (click)="addJobToUser(r.jobId)">Save</button></td>
    </tr>
</table>
</div>
